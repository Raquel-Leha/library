<figure *ngIf="book">

  <div>
    <img class="bookImg" [src]="book.portada" />
  </div>

  <div class="infoBook">
    <p>Título: {{ book.titulo }}</p>
    <p>Autor/es: {{ book.autor }}</p>
    <p>Género: {{ book.genero }}</p>
    <p>Sinopsis: {{ book.sinopsis }}</p>


    <div >
      <p>Fecha de edición: {{ book.fechaPublicacion }}</p>
      <p>Páginas: {{ book.paginas }}</p>
      <p> Copias: {{ book.copias }}</p>
      
    </div>


  </div>

</figure>
